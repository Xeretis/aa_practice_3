<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alphacademy</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="./uiverse.css" />
    </head>
    <body>
        <h1 class="main-title">Todos</h1>
        <form id="urlap" class="form">
            <label class="checkbox-container">
                <input checked="checked" type="checkbox" id="pipa" />
                <div class="checkmark"></div>
            </label>
            <div>
                <input
                    type="text"
                    class="input"
                    id="szovegmozo"
                    name="Keresés"
                    placeholder="Keresés..."
                    autocomplete="off"
                />
                <button class="button--submit" id="submit">Keresés</button>
            </div>
        </form>
        <form id="create">
            <input type="text" placeholder="Cim" class="input" id="create-title" />
            <input type="text" placeholder="Leiras" class="input" id="create-description" />
            <input type="checkbox" id="create-isCompleted" />
            <div>
                <input type="date" placeholder="Hatarido" class="input" id="create-dueDate" />

                <button class="button--submit" type="submit">Letrehozas</button>
            </div>
        </form>
        <div class="container" id="container">
            <div></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
